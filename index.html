<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display">
            <button id="copybtn">
                <span dataCopyMessage id="Copied">Copied!</span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        
        <div class="input-container">

            <!-- password=length-section -->
            <p>Password length</p>
            <p data-length-number>0</p>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" dataLengthSlider>

            <!-- checkboxes -->
            <div>
                <input type="checkbox" name="" id="upperCase">
                <label for="uppercase">Includes Uppercase letters</label>
                <br>

                <input type="checkbox" name="" id="lowerCase">
                <label for="uppercase">Includes Lowercase letters</label>
                <br>

                <input type="checkbox" name="" id="numbers">
                <label for="uppercase">Include Numbers</label>
                <br>
                
                <input type="checkbox" name="" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>strength</p>
                <div data-indicator></div>
            </div>

            <!-- generate-password -->
            <button class="generate button">Generate Password</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
